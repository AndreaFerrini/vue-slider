<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src=" `./assets/` +slides[currentImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[currentImage].title }}</h3>
                        <p>
                            {{ slides[currentImage].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div v-for="(elem, index) in slides" :key="index" class="thumb" :class="currentImage == index ? `active` : ``">
                        <img :src="`./assets/` + elem.image" :alt="elem.title" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="./assets/img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>
    

    <!-- script vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
